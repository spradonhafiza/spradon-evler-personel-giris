<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Spradon Evleri | Personel Girişi</title>
<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#6b6f6a;
  font-family:Arial, Helvetica, sans-serif;
}
.box{
  background:#7a7e78;
  padding:25px;
  border-radius:10px;
  width:300px;
  box-shadow:0 10px 30px rgba(0,0,0,.4);
}
h2{margin:0 0 10px;color:#fff;text-align:center}
input{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:6px;
  border:none;
}
button{
  width:100%;
  margin-top:12px;
  padding:10px;
  border:none;
  border-radius:6px;
  background:#dff2c2;
  font-weight:bold;
  cursor:pointer;
}
.note{
  margin-top:10px;
  font-size:12px;
  color:#eee;
  text-align:center;
}
</style>
</head>

<body>
<div class="box">
  <h2>Spradon Evleri</h2>

  <input id="pid" placeholder="Personel ID">
  <input id="pass" type="password" placeholder="Şifre">

  <button onclick="login()">GİRİŞ</button>

  <div class="note">
    Demo: Şifre herkes için <b>1234</b>
  </div>
</div>

<script>
const USERS = {
  "0001": { name:"Seda Zeybek", role:"Müdür" },
  "0002": { name:"Akın Kamil Durmuş", role:"Gece Saha" },
  "0003": { name:"İhsan Ayçi", role:"Saha" },
  "0004": { name:"Celal İnce", role:"Saha" },
  "0101": { name:"Serkan Keskin", role:"Güvenlik" },
  "0201": { name:"Murat Alp", role:"Teknik Şef" },
  "0301": { name:"Yüksel", role:"Temizlik Şef" }
};

function login(){
  const id = document.getElementById("pid").value;
  const pw = document.getElementById("pass").value;

  if(pw !== "1234"){
    alert("Şifre hatalı");
    return;
  }

  if(!USERS[id]){
    alert("Personel ID bulunamadı");
    return;
  }

  alert(
    "Giriş başarılı\n\n" +
    USERS[id].name + "\n" +
    USERS[id].role
  );
}
</script>
</body>
</html>
