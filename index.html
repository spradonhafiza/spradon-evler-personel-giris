<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Spradon Evleri | Personel Girişi</title>
<style>
body{
  background:#2f3e3e;
  font-family:Arial;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.kutu{
  background:#4a5a5a;
  padding:25px;
  border-radius:8px;
  width:280px;
  color:#fff;
}
input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:5px;
  border:none;
}
button{
  background:#b7e08a;
  cursor:pointer;
  font-weight:bold;
}
.not{
  font-size:12px;
  margin-top:10px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="kutu">
  <h3>Spradon Evleri</h3>

  <input id="pid" placeholder="Personel ID">
  <input id="sifre" type="password" placeholder="Şifre">

  <button onclick="girisYap()">GİRİŞ</button>

  <div class="not">
    Demo: Şifre herkes için <b>1234</b>
  </div>
</div>

<script>
const KULLANICILAR = {
  "0001": { isim:"Seda Zeybek", rol:"Müdür" },
  "0002": { isim:"Akın Kamil Durmuş", rol:"Gece Saha" },
  "0003": { isim:"İhsan Ayçi", rol:"Saha" },
  "0004": { isim:"Celal İnce", rol:"Saha" },
  "0101": { isim:"Serkan Keskin", rol:"Güvenlik" },
  "0201": { isim:"Murat Alp", rol:"Teknik Şef" },
  "0301": { isim:"Yüksel", rol:"Temizlik Şef" }
};

function girisYap(){
  const id = document.getElementById("pid").value;
  const sifre = document.getElementById("sifre").value;

  if(sifre !== "1234"){
    alert("Şifre hatalı");
    return;
  }

  if(!KULLANICILAR[id]){
    alert("Personel bulunamadı");
    return;
  }

  alert(
    "Giriş başarılı\n\n" +
    KULLANICILAR[id].isim + "\n" +
    KULLANICILAR[id].rol
  );
}
</script>

</body>
</html>
