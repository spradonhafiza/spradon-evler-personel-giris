<style>

  font-family:Arial;
  background:#2f3a36;
  color:#fff;
  display:flex;
  align-items:center;
  justify-content:center;
  height:100vh;
}
.card{
  width:360px;
  background:#394641;
  padding:20px;
  border-radius:10px;
  box-shadow:0 0 20px rgba(0,0,0,.4);
}
input,button{
  width:100%;
  padding:10px;
  margin-top:8px;
  border-radius:6px;
  border:none;
}
input{
  background:#1f2926;
  color:#fff;
}
button{
  background:#8fd19e;
  font-weight:bold;
  cursor:pointer;
}
.small{
  font-size:12px;
  opacity:.8;
  margin-top:10px;
}
.list{
  background:#1f2926;
  margin-top:15px;
  padding:10px;

  font-size:13px;
