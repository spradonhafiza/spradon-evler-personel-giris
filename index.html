<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spradon Evleri | Personel Girişi</title>
  <style>
    body{
      margin:0; font-family: Arial, sans-serif;
      background:#2f3e3e; display:flex; align-items:center; justify-content:center;
      height:100vh;
    }
    .kutu{
      width:320px; background:#4a5a5a; color:#fff; border-radius:10px;
      padding:22px; box-shadow:0 10px 25px rgba(0,0,0,.35);
    }
    h2{margin:0 0 12px 0; font-size:22px}
    label{display:block; margin-top:10px; opacity:.9}
    input{
      width:100%; padding:10px; border-radius:7px; border:1px solid #334;
      background:#2b3636; color:#fff; outline:none; margin-top:6px;
    }
    button{
      width:100%; padding:11px; margin-top:14px; border:0; border-radius:8px;
      background:#b7e08a; cursor:pointer; font-weight:bold;
    }
    .note{margin-top:10px; font-size:12px; opacity:.85}
    .mini{margin-top:10px; font-size:12px; opacity:.75}
  </style>
</head>
<body>
  <div class="kutu">
    <h2>Spradon Evleri</h2>

    <label>Personel ID</label>
    <input id="pid" placeholder="Örn: 0002" />

    <label>Şifre</label>
    <input id="pass" type="password" placeholder="1234" />

    <button onclick="login()">GİRİŞ</button>

    <div class="note">Demo: Şifre herkes için <b>1234</b></div>
    <div class="mini">Not: Giriş başarılı olunca panel sayfasına yönlendirir.</div>
  </div>

  <script>
    const USERS = {
      "0001": { name:"Seda Zeybek",   role:"Müdür" },
      "0002": { name:"Akın Kamil Durmuş", role:"Gece Saha" },
      "0003": { name:"İhsan Ayçi",    role:"Saha" },
      "0004": { name:"Celal İnce",    role:"Saha" },

      "0101": { name:"Serkan Keskin", role:"Güvenlik" },
      "0102": { name:"Besna Karaduman", role:"Güvenlik" },

      "0201": { name:"Murat Alp",     role:"Teknik Şef" },
      "0202": { name:"Selman",        role:"Teknik" },

      "0301": { name:"Yüksel",        role:"Temizlik Şef" },
      "0302": { name:"Timur",         role:"Temizlik" }
    };

    function login(){
      const id = (document.getElementById("pid").value || "").trim();
      const pw = (document.getElementById("pass").value || "").trim();

      if(pw !== "1234"){
        alert("Şifre hatalı!");
        return;
      }
      if(!USERS[id]){
        alert("Personel ID bulunamadı!");
        return;
      }

      // Kullanıcıyı tarayıcıda sakla (panel bunu okuyacak)
      localStorage.setItem("spradon_user", JSON.stringify({ id, ...USERS[id] }));

      // Panel sayfasına geç
      window.location.href = "panel.html";
    }
  </script>
</body>
</html>
