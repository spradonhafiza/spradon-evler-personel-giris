<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <title>Güvenlik Fotoğraf Yükleme</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 20px;
    }
    .box {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: #2c7be5;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #1a5bb8;
    }
    .status {
      margin-top: 15px;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>

<body>

  <div class="box">
    <h2>Güvenlik Fotoğraf Yükleme</h2>

    <input type="file" id="files" multiple accept="image/*">
    <button onclick="upload()">Gönder</button>

    <div class="status" id="status"></div>
  </div>

<script>
const ENDPOINT = "https://script.google.com/macros/s/AKfycby0A6mQvJEK9VadLhAhUoiIk2xmDTsVIYT7zbulE7ZKXe24fwnA1bohLuKebV6c1ixulw/exec";

function upload() {
  const files = document.getElementById("files").files;
  const status = document.getElementById("status");

  if (!files.length) {
    alert("Lütfen fotoğraf seç");
    return;
  }

  status.innerText = "Yükleniyor...";

  const readers = [];
  for (let f of files) {
    readers.push(new Promise((resolve) => {
      const r = new FileReader();
      r.onload = e => resolve({
        name: f.name,
        base64: e.target.result.split(",")[1]
      });
      r.readAsDataURL(f);
    }));
  }

  Promise.all(readers).then(images => {
    const payload = {
      personel: "Akın",
      personelId: "A101",
      birim: "Guvenlik",
      tarih: new Date().toISOString().slice(0,10),
      fotograflar: images
    };

    fetch(ENDPOINT, {
      method: "POST",
      body: JSON.stringify(payload)
    })
    .then(r => r.json())
    .then(res => {
      if (res.ok) {
        status.innerText = "✅ Fotoğraflar başarıyla yüklendi";
      } else {
        status.innerText = "❌ Hata: " + res.error;
      }
    })
    .catch(err => {
      status.innerText = "❌ Bağlantı hatası";
    });
  });
}
</script>

</body>
</html>
