<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Spradon Evleri | Personel Paneli</title>
<style>
body{
  background:#2f3e3e;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#fff;
}
.kutu{
  background:#4a5a5a;
  padding:25px;
  border-radius:10px;
  width:420px;
}
h2{margin-top:0}
.bilgi{
  background:#394949;
  padding:10px;
  border-radius:6px;
  margin-bottom:10px;
}
.buton{
  width:100%;
  padding:12px;
  margin-top:10px;
  border:none;
  border-radius:6px;
  cursor:pointer;
  background:#b7e08a;
  font-weight:bold;
}
.kutu-kucuk{
  font-size:13px;
  opacity:0.9;
}
</style>
</head>
<body>

<div class="kutu">
  <h2>Spradon Evleri</h2>
  <div class="bilgi">
    <b>Personel Paneli</b><br>
    Giriş başarılı ✔
  </div>

  <div class="bilgi">
    <b>Akın Kamil Durmuş</b><br>
    Gece Saha
  </div>

  <button class="buton" onclick="alert('Bir sonraki adım: Güvenlik fotoğraf bildirimi ekranı')">
    Güvenlik Bildirimi (Yakında)
  </button>

  <p class="kutu-kucuk">
    Bu panel demo amaçlıdır.<br>
    Bir sonraki adımda rol bazlı ekranlar eklenecek.
  </p>
</div>

</body>
</html>
