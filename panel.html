<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spradon Evleri | Personel Paneli</title>
  <style>
    body{background:#2f3e3e;font-family:Arial, sans-serif;margin:0;padding:18px;color:#fff}
    .wrap{max-width:860px;margin:0 auto}
    .card{background:#445a5a;padding:18px;border-radius:12px;box-shadow:0 8px 20px rgba(0,0,0,.25);margin-bottom:12px}
    h2,h3{margin:0 0 10px 0}
    .muted{opacity:.85;font-size:12px;line-height:1.4}
    .row{display:flex;gap:10px;flex-wrap:wrap;align-items:center}
    input,select,button{padding:10px;border-radius:10px;border:0;font-size:14px}
    input,select{flex:1;min-width:180px}
    button{cursor:pointer;font-weight:800}
    .btn{background:#f0d36a;color:#111}
    .btn2{background:#7aa0ff;color:#111}
    .btnRed{background:#ff7a7a;color:#111}
    .btnGray{background:#d0d0d0;color:#111}
    .smallBtn{padding:7px 10px;border-radius:10px;font-size:12px}
    .pill{display:inline-block;padding:5px 10px;border-radius:999px;background:rgba(0,0,0,.18);font-size:12px}
    table{width:100%;border-collapse:collapse;margin-top:10px;font-size:13px}
    th,td{padding:10px;border-bottom:1px solid rgba(255,255,255,.12);text-align:left;vertical-align:top}
    th{opacity:.9}
    .ok{color:#b9ffb9;font-weight:800}
    .warn{color:#ffe7a6;font-weight:800}
    .line{height:1px;background:rgba(255,255,255,.12);margin:12px 0}
    a{color:#f0d36a}
  </style>
</head>

<body>
<div class="wrap">

  <div class="card">
    <div class="row" style="justify-content:space-between">
      <div>
        <h2>Spradon Evleri | Personel Paneli</h2>
        <div class="muted" id="who"></div>
      </div>
      <div class="row">
        <button class="btn2" onclick="goSecurity()">Güvenlik Bildirimi</button>
        <button class="btnGray" onclick="logout()">Çıkış</button>
      </div>
    </div>

    <div class="line"></div>

    <div class="muted">
      <span class="pill"><b>AKIN ID sistemi</b> aktif</span>
      <span class="pill">A: Güvenlik</span>
      <span class="pill">K: Teknik</span>
      <span class="pill">İ: Temizlik</span>
      <span class="pill">N: Saha</span>
      <span class="pill">Y: Yönetim</span>
      <span class="pill">M: Muhasebe</span>
      <div class="muted" style="margin-top:8px">
        Not: Kod tarafında Temizlik prefix’i <b>I</b> tutulur; ekranda <b>İ</b> olarak gösterilir.
      </div>
    </div>
  </div>

  <div class="card" id="adminBox" style="display:none">
    <h3>➕ Personel Ekle (ID Otomatik)</h3>
