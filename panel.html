<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Spradon Evleri | Personel Paneli</title>
<style>
body{
  background:#2f3e3e;
  font-family:Arial;
  display:flex;
  justify-content:center;
  align-items:center;
  height:100vh;
  color:#fff;
}
.kutu{
  background:#445a5a;
  padding:25px;
  border-radius:8px;
  width:420px;
}
h2{margin-top:0}
input,select,button{
  width:100%;
  padding:8px;
  margin-top:6px;
  border-radius:5px;
  border:none;
}
button{
  background:#f0d36a;
  font-weight:bold;
  cursor:pointer;
}
table{
  width:100%;
  margin-top:10px;
  font-size:13px;
}
td{
  padding:4px;
}
.sil{
  background:#c0392b;
  color:#fff;
  border:none;
  cursor:pointer;
  padding:3px 6px;
}
.note{
  font-size:12px;
  opacity:.8;
  margin-top:10px;
}
</style>
</head>

<body>
<div class="kutu">
  <h2>Personel Paneli</h2>
  <div><b>Akın Kamil Durmuş</b><br>Gece Saha</div>

  <hr>

  <h3>Personel Ekle</h3>
  <input id="isim" placeholder="Ad Soyad">
  <select id="birim">
    <option value="Güvenlik">Güvenlik</option>
    <option value="Teknik">Teknik</option>
    <option value="Temizlik">Temizlik</option>
    <option value="Saha">Saha</option>
  </select>
  <button onclick="ekle()">Personel Ekle</button>

  <h3>Personel Listesi</h3>
  <table id="liste"></table>

  <div class="note">
    • Bu liste tarayıcıda saklanır (internet olmasa da silinmez)<br>
    • İleride yetki ve şifre sistemi eklenecek
  </div>
</div>

<script>
let personeller = JSON.parse(localStorage.getItem("personeller")) || [
  {isim:"Seda Zeybek", birim:"Yönetim"},
  {isim:"Şenol", birim:"Muhasebe"},
  {isim:"İhsan Ayçi", birim:"Saha"},
  {isim:"Celal İnce", birim:"Saha"},
  {isim:"Serkan Keskin", birim:"Güvenlik"},
  {isim:"Murat Alp", birim:"Teknik"},
  {isim:"Yüksel", birim:"Temizlik"}
];

function kaydet(){
  localStorage.setItem("personeller", JSON.stringify(personeller));
}

function listele(){
  let html="";
  personeller.forEach((p,i)=>{
    html+=`<tr>
      <td>${p.isim}</td>
      <td>${p.birim}</td>
      <td><button class="sil" onclick="sil(${i})">Sil</button></td>
    </tr>`;
  });
  document.getElementById("liste").innerHTML = html;
}

function ekle(){
  let isim = document.getElementById("isim").value;
  let birim = document.getElementById("birim").value;
  if(!isim) return alert("İsim gir");
  personeller.push({isim, birim});
  kaydet();
  listele();
  document.getElementById("isim").value="";
}

function sil(i){
  if(confirm("Silinsin mi?")){
    personeller.splice(i,1);
    kaydet();
    listele();
  }
}

listele();
</script>
</body>
</html>
